<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="shortcut icon"
      href="https://cdn2.iconfinder.com/data/icons/ios7-inspired-mac-icon-set/512/Calculator_512.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <div class="calc">
         <input type="text" id="display" />
        <div class="buttons">
          <button class="btn" id="changecolorbtn">AC</button>
          <button class="btn" id="changecolorbtn">DEL</button>
          <button class="btn" id="changecolorbtn">%</button>
          <button class="btn" id="changecolorbtn">/</button>
          <button class="btn">7</button>

          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn" id="changecolorbtn">*</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn" id="changecolorbtn">-</button>
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>

          <button class="btn" id="changecolorbtn">+</button>
          <button class="btn">0</button>
          <button class="btn" id="changecolorbtn">.</button>
          <button class="btn" id="equal">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
